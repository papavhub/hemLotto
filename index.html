<script>
const numbersContainer = document.getElementById("numbers");

function getColorClass(num){
  if(num<=10) return "yellow";
  if(num<=20) return "blue";
  if(num<=30) return "red";
  if(num<=40) return "gray";
  return "green";
}

async function generate(){
  numbersContainer.innerHTML="";
  const finalNumbers=new Set();
  while(finalNumbers.size<6){
    finalNumbers.add(Math.floor(Math.random()*45)+1);
  }
  const sorted=[...finalNumbers].sort((a,b)=>a-b);

  for(let i=0;i<6;i++){
    const ball=document.createElement("div");
    ball.className="ball";
    numbersContainer.appendChild(ball);

    await slotAnimation(ball,sorted[i],i*200);
  }
}

function slotAnimation(element,finalNumber,delay){
  return new Promise(resolve=>{
    setTimeout(()=>{
      let speed=50;
      let count=0;
      const interval=setInterval(()=>{
        const temp=Math.floor(Math.random()*45)+1;
        element.textContent=temp;
        element.className="ball "+getColorClass(temp);
        count++;
        if(count>15){
          clearInterval(interval);
          element.textContent=finalNumber;
          element.className="ball "+getColorClass(finalNumber);
          resolve();
        }
      },speed);
    },delay);
  });
}

/* ë³µì‚¬ */

let deferredPrompt;
const installBtn=document.getElementById("installBtn");

});

  if(deferredPrompt){
    deferredPrompt.prompt();
