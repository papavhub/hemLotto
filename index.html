<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 80px;
      background-color: #f5f5f5;
    }

    h1 {
      margin-bottom: 40px;

    .ball-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
    }

    .ball {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #ffcc00;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>

<body>

  <h1>ğŸ° ë¡œë˜ ë²ˆí˜¸ ìƒì„±ê¸°</h1>

  <div class="ball-container" id="numbers"></div>

  <button onclick="generateLotto()">ë²ˆí˜¸ ìƒì„±</button>

  <script>
    function generateLotto() {
      const set = new Set();
      while (set.size < 6) {
        set.add(Math.floor(Math.random() * 45) + 1);
      }

      const numbers = Array.from(set).sort((a, b) => a - b);
      const container = document.getElementById("numbers");
      container.innerHTML = "";

      numbers.forEach(num => {
        const ball = document.createElement("div");
        ball.className = "ball";
        ball.innerText = num;
        container.appendChild(ball);
      });
    }

    // ì²˜ìŒ ë¡œë”©ë  ë•Œ ìë™ ìƒì„±
    generateLotto();
  </script>
