<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0e1117">
<title>Lotto</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", sans-serif;
  background: #0e1117;
  color: #e5e7eb;
}

h1 {
  font-size: 14px;
  font-weight: 500;
  letter-spacing: 2px;
  margin-bottom: 40px;
  color: #6b7280;
}

.ball-container {
  display: flex;
  gap: 14px;
  margin-bottom: 50px;
  flex-wrap: wrap;
  justify-content: center;
}

.ball {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  font-weight: 600;
  color: #111;
  opacity: 0;
  transform: translateY(8px);
  animation: rise 0.35s ease forwards;
}

@keyframes rise {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

button {
  padding: 12px 28px;
  font-size: 13px;
  letter-spacing: 1px;
  border-radius: 999px;
  border: 1px solid #2d3748;
  background: transparent;
  color: #9ca3af;
  cursor: pointer;
  transition: all 0.2s ease;
}

button:hover {
  background: #1f2937;
  color: #e5e7eb;
}

button:active {
  transform: scale(0.96);
}
</style>
</head>

<body>

<h1>LOTTO</h1>
<div class="ball-container" id="numbers"></div>
<button onclick="generateLotto()">GENERATE</button>

<script>
function getColor(num) {
  if (num <= 10) return "#facc15";
  if (num <= 20) return "#60a5fa";
  if (num <= 30) return "#f87171";
  if (num <= 40) return "#d1d5db";
  return "#4ade80";
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function generateLotto() {
  const numbers = Array.from({length: 45}, (_, i) => i + 1);
  const shuffled = shuffle(numbers);
  const selected = shuffled.slice(0, 6).sort((a,b) => a-b);

  const container = document.getElementById("numbers");
  container.innerHTML = "";

  selected.forEach((num, index) => {
    const ball = document.createElement("div");
    ball.className = "ball";
    ball.innerText = num;
    ball.style.backgroundColor = getColor(num);
    ball.style.animationDelay = `${index * 0.05}s`;
    container.appendChild(ball);
  });
}

generateLotto();
</script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>
</body>
</html>
