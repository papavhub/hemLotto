<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Î°úÎòê Î≤àÌò∏ ÏÉùÏÑ±Í∏∞</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: white;
}

.card {
  text-align: center;
  padding: 50px;
  border-radius: 20px;
  backdrop-filter: blur(15px);
  background: rgba(255,255,255,0.08);
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
}

h1 {
  margin-bottom: 40px;
  font-weight: 600;
  letter-spacing: 2px;
}

.ball-container {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 40px;
  flex-wrap: wrap;
}

.ball {
  width: 65px;
  height: 65px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  font-weight: bold;
  color: white;
  transform: scale(0);
  animation: pop 0.4s ease forwards;
  box-shadow: 0 0 15px rgba(255,255,255,0.6);
}

@keyframes pop {
  0% { transform: scale(0); opacity: 0; }
  70% { transform: scale(1.2); }
  100% { transform: scale(1); opacity: 1; }
}

button {
  padding: 12px 30px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: linear-gradient(45deg, #ff512f, #dd2476);
  color: white;
  font-weight: bold;
  transition: 0.2s;
}

button:hover {
  transform: scale(1.05);
}
</style>
</head>

<body>

<div class="card">
  <h1>üé∞ LOTTO GENERATOR</h1>
  <div class="ball-container" id="numbers"></div>
  <button onclick="generateLotto()">Î≤àÌò∏ ÏÉùÏÑ±</button>
</div>

<script>
function getColor(num) {
  if (num <= 10) return "#fbc400";
  if (num <= 20) return "#69c8f2";
  if (num <= 30) return "#ff7272";
  if (num <= 40) return "#aaa";
  return "#b0d840";
}

// Fisher‚ÄìYates Shuffle (ÏôÑÏ†Ñ Í∑†Îì± ÌôïÎ•†)
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function generateLotto() {
  const numbers = Array.from({length: 45}, (_, i) => i + 1);
  const shuffled = shuffle(numbers);
  const selected = shuffled.slice(0, 6).sort((a,b) => a-b);

  const container = document.getElementById("numbers");
  container.innerHTML = "";

  selected.forEach((num, index) => {
    const ball = document.createElement("div");
    ball.className = "ball";
    ball.innerText = num;
    ball.style.backgroundColor = getColor(num);
    ball.style.animationDelay = `${index * 0.1}s`;
    container.appendChild(ball);
  });
}

generateLotto();
</script>

</body>
</html>
