<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Î°úÎòê Î≤àÌò∏ ÏÉùÏÑ±Í∏∞</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  color: white;
  padding: 20px;

  /* üî• ÏÉà Î∞∞Í≤Ω */
  background:
    radial-gradient(circle at 20% 20%, rgba(255,255,255,0.08), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(0,150,255,0.15), transparent 50%),
    linear-gradient(160deg, #0f172a, #020617);
}

.card {
  width: 100%;
  max-width: 420px;
  text-align: center;
  padding: 35px 25px;
  border-radius: 24px;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(25px);
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow: 0 30px 60px rgba(0,0,0,0.7);
}

h1 {
  margin-bottom: 30px;
  font-size: 22px;
  letter-spacing: 1px;
}

.ball-container {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 35px;
  flex-wrap: wrap;
}

.ball {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  font-weight: bold;
  color: white;
  transform: scale(0);
  animation: pop 0.4s ease forwards;
  box-shadow: 0 0 20px rgba(255,255,255,0.25);
}

@keyframes pop {
  0% { transform: scale(0); opacity: 0; }
  70% { transform: scale(1.15); }
  100% { transform: scale(1); opacity: 1; }
}

button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  background: linear-gradient(45deg, #6366f1, #8b5cf6);
  color: white;
  font-weight: bold;
  transition: 0.2s;
}

button:active {
  transform: scale(0.97);
}
</style>
</head>

<body>

<div class="card">
  <h1>üé∞ LOTTO GENERATOR</h1>
  <div class="ball-container" id="numbers"></div>
  <button onclick="generateLotto()">Î≤àÌò∏ ÏÉùÏÑ±</button>
</div>

<script>
function getColor(num) {
  if (num <= 10) return "#fbc400";
  if (num <= 20) return "#3b82f6";
  if (num <= 30) return "#ef4444";
  if (num <= 40) return "#9ca3af";
  return "#22c55e";
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function generateLotto() {
  const numbers = Array.from({length: 45}, (_, i) => i + 1);
  const shuffled = shuffle(numbers);
  const selected = shuffled.slice(0, 6).sort((a,b) => a-b);

  const container = document.getElementById("numbers");
  container.innerHTML = "";

  selected.forEach((num, index) => {
    const ball = document.createElement("div");
    ball.className = "ball";
    ball.innerText = num;
    ball.style.backgroundColor = getColor(num);
    ball.style.animationDelay = `${index * 0.1}s`;
    container.appendChild(ball);
  });
}

generateLotto();
</script>

</body>
</html>
