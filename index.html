<html lang="ko">
<head>
<meta charset="UTF-8">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: radial-gradient(circle at top, #1f4037, #0f2027);
  color: white;
  padding: 20px;
}

.card {
  width: 100%;
  max-width: 420px;
  text-align: center;
  padding: 35px 25px;
  border-radius: 24px;
  backdrop-filter: blur(20px);
  background: rgba(255,255,255,0.08);
  box-shadow: 0 20px 50px rgba(0,0,0,0.6);
}

h1 {
  margin-bottom: 30px;
  font-size: 22px;
  letter-spacing: 1px;
}

.ball-container {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 35px;
  flex-wrap: wrap;
}

.ball {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  font-weight: bold;
  color: white;
  transform: scale(0);
  animation: pop 0.4s ease forwards;
  box-shadow: 0 0 15px rgba(255,255,255,0.4);
}

@keyframes pop {
  0% { transform: scale(0); opacity: 0; }
  70% { transform: scale(1.15); }
  100% { transform: scale(1); opacity: 1; }
}

button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  background: linear-gradient(45deg, #ff512f, #dd2476);
  color: white;
  font-weight: bold;
  transition: 0.2s;
}

button:active {
  transform: scale(0.97);
}

/* ì‘ì€ í™”ë©´ ëŒ€ì‘ */
@media (max-width: 360px) {
  .ball {
    width: 44px;
    height: 44px;
    font-size: 14px;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>ğŸ° LOTTO GENERATOR</h1>
  <div class="ball-container" id="numbers"></div>
  <button onclick="generateLotto()">ë²ˆí˜¸ ìƒì„±</button>
</div>

<script>
function getColor(num) {
  if (num <= 10) return "#fbc400";
  if (num <= 20) return "#69c8f2";
  if (num <= 30) return "#ff7272";
  if (num <= 40) return "#aaa";
  return "#b0d840";
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function generateLotto() {
  const numbers = Array.from({length: 45}, (_, i) => i + 1);
  const shuffled = shuffle(numbers);
  const selected = shuffled.slice(0, 6).sort((a,b) => a-b);

  const container = document.getElementById("numbers");
  container.innerHTML = "";

  selected.forEach((num, index) => {
    const ball = document.createElement("div");
    ball.className = "ball";
    ball.innerText = num;
    ball.style.backgroundColor = getColor(num);
    ball.style.animationDelay = `${index * 0.1}s`;
    container.appendChild(ball);
  });
}

generateLotto();
</script>

</body>
