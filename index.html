<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lotto</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", sans-serif;
  background: #0b0f19;
  color: #e5e7eb;
  padding: 20px;
}

.card {
  width: 100%;
  max-width: 420px;
  padding: 40px 30px;
  border-radius: 20px;
  background: #111827;
  border: 1px solid #1f2937;
}

h1 {
  margin: 0 0 35px 0;
  font-size: 18px;
  font-weight: 500;
  letter-spacing: 1px;
  color: #9ca3af;
}

.ball-container {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 40px;
  flex-wrap: wrap;
}

.ball {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 15px;
  font-weight: 600;
  color: #111827;
  transform: scale(0);
  animation: fadeIn 0.35s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

button {
  width: 100%;
  padding: 14px;
  font-size: 14px;
  border-radius: 10px;
  border: 1px solid #374151;
  background: #1f2937;
  color: #e5e7eb;
  cursor: pointer;
  transition: background 0.2s ease;
}

button:hover {
  background: #273449;
}

button:active {
  background: #334155;
}
</style>
</head>

<body>

<div class="card">
  <h1>LOTTO GENERATOR</h1>
  <div class="ball-container" id="numbers"></div>
  <button onclick="generateLotto()">Generate</button>
</div>

<script>
function getColor(num) {
  if (num <= 10) return "#facc15";
  if (num <= 20) return "#60a5fa";
  if (num <= 30) return "#f87171";
  if (num <= 40) return "#d1d5db";
  return "#4ade80";
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function generateLotto() {
  const numbers = Array.from({length: 45}, (_, i) => i + 1);
  const shuffled = shuffle(numbers);
  const selected = shuffled.slice(0, 6).sort((a,b) => a-b);

  const container = document.getElementById("numbers");
  container.innerHTML = "";

  selected.forEach((num, index) => {
    const ball = document.createElement("div");
    ball.className = "ball";
    ball.innerText = num;
    ball.style.backgroundColor = getColor(num);
    ball.style.animationDelay = `${index * 0.05}s`;
    container.appendChild(ball);
  });
}

generateLotto();
</script>

</body>
</html>
