<!DOCTYPE html>

<head>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;

}

.numbers{

}

.ball{
  width:60px;

  font-weight:600;
  cursor:pointer;
  margin-top:10px;
  transition:0.2s;
}

button:active{transform:scale(0.97)}

button:disabled{
  opacity:0.5;
  cursor:not-allowed;
}

#installBtn{
  background:linear-gradient(135deg,#10b981,#06b6d4)
}

.yellow{background:#facc15;color:#000}
.blue{background:#38bdf8}
.red{background:#ef4444}
.gray{background:#94a3b8;color:#000}
.green{background:#22c55e}

.share-row{
  display:flex;
  gap:8px;
  margin-top:10px;
}

.share-row button{
  flex:1;
  font-size:14px;
}
</style>
</head>
<body>

<div class="container">
  <h1>ğŸ¯ Lotto Generator</h1>

  <div class="numbers" id="numbers"></div>

  <button id="generateBtn" onclick="generate()">ğŸ° ë²ˆí˜¸ ë½‘ê¸°</button>

  <div class="share-row" id="shareRow">
    <button onclick="copyNumbers()">ğŸ“‹ ë³µì‚¬</button>
    <button onclick="shareNumbers()">ğŸ“¤ ê³µìœ </button>
    <button onclick="saveImage()">ğŸ–¼ ì €ì¥</button>
  </div>

  <button id="installBtn">ğŸ“² ì•± ì„¤ì¹˜í•˜ê¸°</button>
</div>

<script>
const numbersContainer = document.getElementById("numbers");
const generateBtn = document.getElementById("generateBtn");
const shareRow = document.getElementById("shareRow");

function getColorClass(num){
  if(num<=10) return "yellow";
  if(num<=20) return "blue";
  if(num<=30) return "red";
  if(num<=40) return "gray";
  return "green";
}

async function generate(){

  // ğŸ”¥ ì§„í–‰ ì‹œì‘ ìƒíƒœ
  generateBtn.disabled = true;
  shareRow.style.display = "none";

  numbersContainer.innerHTML="";

  const finalNumbers=new Set();
  while(finalNumbers.size<6){
    finalNumbers.add(Math.floor(Math.random()*45)+1);
  }
  const sorted=[...finalNumbers].sort((a,b)=>a-b);

  for(let i=0;i<6;i++){
    const ball=document.createElement("div");
    ball.className="ball";
    numbersContainer.appendChild(ball);
    await slotAnimation(ball,sorted[i],i*200);
  }

  // âœ… ì™„ë£Œ ìƒíƒœ ë³µêµ¬
  generateBtn.disabled = false;
  shareRow.style.display = "flex";
}

function slotAnimation(element,finalNumber,delay){
  return new Promise(resolve=>{
    setTimeout(()=>{
      let count=0;
      const interval=setInterval(()=>{
        const temp=Math.floor(Math.random()*45)+1;
        element.textContent=temp;
        element.className="ball "+getColorClass(temp);
        count++;
        if(count>15){
          clearInterval(interval);
          element.textContent=finalNumber;
          element.className="ball "+getColorClass(finalNumber);
          resolve();
        }
      },50);
    },delay);
  });
}

/* ë³µì‚¬ */
function copyNumbers(){
  const nums=[...document.querySelectorAll(".ball")]
    .map(el=>el.textContent)
    .join(", ");
  navigator.clipboard.writeText(nums);
  alert("ë²ˆí˜¸ ë³µì‚¬ ì™„ë£Œ âœ…");
}

/* ê¸°ë³¸ ê³µìœ  */
function shareNumbers(){
  const nums=[...document.querySelectorAll(".ball")]
    .map(el=>el.textContent)
    .join(", ");

  if(navigator.share){
    navigator.share({
      title:"ë¡œë˜ ë²ˆí˜¸",
      text:"ğŸ¯ ë¡œë˜ ë²ˆí˜¸: "+nums
    });
  }else{
    alert("ì´ ë¸Œë¼ìš°ì €ëŠ” ê³µìœ  ê¸°ëŠ¥ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
  }
}

/* ìˆ«ì ì˜ì—­ë§Œ ì €ì¥ */
function saveImage(){
  html2canvas(document.getElementById("numbers")).then(canvas=>{
    const link=document.createElement("a");
    link.download="lotto_numbers.png";
    link.href=canvas.toDataURL();
    link.click();
  });
}

/* PWA */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("service-worker.js");
}

let deferredPrompt;
const installBtn=document.getElementById("installBtn");

window.addEventListener("beforeinstallprompt",(e)=>{
  e.preventDefault();
  deferredPrompt=e;
});

installBtn.addEventListener("click",async()=>{
  if(deferredPrompt){
    deferredPrompt.prompt();
    await deferredPrompt.userChoice;
    deferredPrompt=null;
  }else{
    alert("ğŸ“± Safari â†’ ê³µìœ  â†’ í™ˆ í™”ë©´ì— ì¶”ê°€");
  }
});

generate();
</script>

</html>
