<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">

<style>
body {
  text-align: center;
  font-family: Arial, sans-serif;
  margin-top: 80px;
  background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
}

h1 {
  margin-bottom: 40px;
}

.ball-container {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 40px;
  flex-wrap: wrap;
}

.ball {
  width: 65px;
  height: 65px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  font-weight: bold;
  color: white;
  transform: scale(0);
  animation: pop 0.4s ease forwards;
}

@keyframes pop {
  0% { transform: scale(0); opacity: 0; }
  70% { transform: scale(1.2); }
  100% { transform: scale(1); opacity: 1; }
}

button {
  padding: 12px 30px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background-color: #333;
  color: white;
}

button:hover {
  background-color: #555;
}
</style>
</head>

<body>

<h1>ğŸ° ë¡œë˜ ë²ˆí˜¸ ìƒì„±ê¸°</h1>

<div class="ball-container" id="numbers"></div>

<button onclick="generateLotto()">ë²ˆí˜¸ ìƒì„±</button>

<script>
function getColor(num) {
  if (num <= 10) return "#fbc400";      // ë…¸ë‘
  if (num <= 20) return "#69c8f2";      // íŒŒë‘
  if (num <= 30) return "#ff7272";      // ë¹¨ê°•
  if (num <= 40) return "#aaa";         // íšŒìƒ‰
  return "#b0d840";                     // ì´ˆë¡
}

function generateLotto() {
  const set = new Set();
  while (set.size < 6) {
    set.add(Math.floor(Math.random() * 45) + 1);
  }

  const numbers = Array.from(set).sort((a, b) => a - b);
  const container = document.getElementById("numbers");
  container.innerHTML = "";

  numbers.forEach((num, index) => {
    const ball = document.createElement("div");
    ball.className = "ball";
    ball.innerText = num;
    ball.style.backgroundColor = getColor(num);
    ball.style.animationDelay = `${index * 0.1}s`;
    container.appendChild(ball);
  });
}

generateLotto();
</script>

</body>
